<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Carte Hash Debug</title>

    <!-- 1. Chargement de Leaflet -->
    <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Force le plein écran pour être sûr que la map a de la place */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Évite les ascenseurs */
        }

        #map {
            height: 100%;
            width: 100%;
            background-color: #e0e0e0; /* Gris si la carte ne charge pas les tuiles */
        }

        /* Style du texte sur la carte */
        .grid-label {
            font-family: monospace;
            font-weight: bold;
            color: #d32f2f;
            font-size: 16px;
            text-align: center;
            text-shadow: 2px 2px 0px #fff;
        }

        /* Boite d'erreur en cas de pépin */
        #error-box {
            position: absolute;
            top: 10px;
            left: 50px;
            right: 50px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            z-index: 9999;
            display: none; /* Caché par défaut */
            border-radius: 5px;
            text-align: center;
            font-family: sans-serif;
        }

        #map {
            width: 800px;   /* Largeur */
            height: 500px;  /* Hauteur */

            /* Optionnel: pour centrer la carte sur la page */
            margin: 50px auto;
            border: 2px solid #333; /* Une petite bordure pour faire propre */
        }
    </style>
</head>
<body>

<h1>Input personnalisé</h1>

<button onclick="afficherCharActuel()">Quelle est ma lettre ?</button>

<input type="text" id="charPosActuelle" disabled>
<br>

<label for="mdp">Votre mot de passe</label> <br>
<input type="password" name="mdp" id="mdp" disabled>

<button onclick="validerChar()">Valider le charactère</button>


<div id="error-box"></div>
<div id="map">Chargement de la carte...</div>

<script src="script.js"></script>
<script src="map.js"></script>
<script>
    showMyLocation();
</script>
</body>
</html>
